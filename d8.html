  <script>
       window.onload = async () => {

           const url="https:striveschool-api.herokuapp.com/api/product/"
           const ProductGrid=document.getElementById("productGrid")

            try{
                let response = await fetch(url,{
                        method:"GET",
                        headers: { "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzVlNDRiY2RlMTAwMTc2MTZhOGMiLCJpYXQiOjE2MDUwOTI4MzYsImV4cCI6MTYwNjMwMjQzNn0.WhMSFCkXM7Kce2PHfWpeMJzgGollHyDrz9caaKXZzs4"
                                }
                    });
                let products=await response.json()
                console.log(products)
                if (products.length > 0) {
                    products.forEach((e) => {
                    let col= document.createElement("div");
                    col.classList.add(
                    "col-6 col-md-4 col-lg-3"
                    );
                   col.innerHTML = `<div class="card" style="width: 18rem;">
                    <img src="${e.imageUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${e.name}</h5>
                        <p class="card-text">${e.description}</p>
                        <div>
                            <p class="card-text m-0 p-0 mr-auto">${e.brand}</p>
                            <p class="card-text m-0 p-0 ">${e.price}$</p>

                        </div>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    </div>`;
                    ProductGrid.appendChild(product);
                    });
                    } else {
                        ProductGrid.innerHTML = `<h1 class="text-center bg-danger text-white">No product to display</h1>`;
                    }
            }catch (error) {
          console.log(error);
        }
        }

  </script>
